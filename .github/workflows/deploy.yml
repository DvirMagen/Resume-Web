name: Deploy to GitHub Pages (User Site)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Note: API URL is configured in src/utils/sendEmail.js
    # No environment variables needed for frontend build
    # API is hosted separately on Vercel at: https://contact-api-indol.vercel.app

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to user site repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: DvirMagen/dvirmagen.github.io
          publish_dir: build
          publish_branch: main
